<body>
    <div id="loader-overlay">
        <div class="loader">
            <div class="spinner"></div>
        </div>
        
        <p class="loading-text">Hey, welcome again!</p>
    </div>

    <div id="error-container" class="error-container">
        <div class="error-message">
            <h2>Error</h2>
            <p>Oops! Something went wrong.</p>
            <p id="error-container-ex">Please try again later.</p>
            <div class="logout">
                <button class="logout-button" onclick="">Retry</button>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-white navbar-expand-lg">
        <a class="navbar-brand" onclick="BackToMainPage();">
            <img src="https://core.swapix.fun/media/icons/logo.png"  alt="SwapiX Logo" class="svg-logo">
            SwapiX<small ></small>
        </a>
        <button class="navbar-toggler white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" onclick="SetPage('inbox');"><span class="material-symbols-outlined">near_me</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="SetPage('alerts');"><span class="material-symbols-outlined">
                        favorite
                        </span></a>
                </li>
                <li class="nav-item dropdown">
                    <div class="profile-image-placeholder" onclick="toggleDropdown();" id="profile-image-placeholder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </div>
                    <div id="dropdown-menu" class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-header">
                            <h6>Hey, again.</h6>
                        </div>
                        <div class="user-info">
                            <span id="header-dropdown-username"class="username"></span>
                            <span id="header-dropdown-email" class="email"></span>
                        </div>
                        <a class="dropdown-item" href="https://core.swapix.fun/pages/account/?action=sub">Subscription</a>
                        <a class="dropdown-item" href="https://core.swapix.fun/pages/account/?action=settings">Settings</a>
                        <a class="dropdown-item" onclick="logoutMainUser()">Logout</a>
                        <div class="dropdown-divider"></div>
                        <div class="version-info">
                            <small>SwapiX (A) v0.0.1</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
